<div *ngIf="selectedCar.id" class="row m-t-1em">
    <div class="media">
        <div class="media-left">
            <img [src]="selectedCar.preview" />
        </div>
        <div class="media-body">
            <h4 class="media-heading"><span>{{selectedCar.make}}</span> <span>{{selectedCar.model}}</span></h4>
            <h5 class="media-heading">{{selectedCar.price}}</h5>
            <div>{{selectedCar.description}}</div>
        </div>
    </div>
</div>
